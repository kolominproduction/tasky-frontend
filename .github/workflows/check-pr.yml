name: Pull requests

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x.x
          cache: npm
      - run: npm i
      - run: npm run lint:ts
      - run: npm run lint:css
      - run: npm run test:unit
